<!DOCTYPE html>
<html>
  <head>
    <title>Typeahead</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <div id="wrapper">
      <h1>Typeahead</h1>
      <input
        type="text"
        id="typeahead"
        placeholder="Search for a glossary term..."
        autocomplete="off"
      />
      <ul id="suggestions-list"></ul>
    </div>
  </body>
</html>
