<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <div id="game-board">
      <h1>Tic Tac Toe</h1>
      <h2 id="game-heading" aria-live="polite">Player's 1 Turn</h2>
      <table role="grid">
        <tbody>
          <tr>
            <td><button class="game-cell"></button></td>
            <td><button class="game-cell"></button></td>
            <td><button class="game-cell"></button></td>
          </tr>
          <tr>
            <td><button class="game-cell"></button></td>
            <td><button class="game-cell"></button></td>
            <td><button class="game-cell"></button></td>
          </tr>
          <tr>
            <td><button class="game-cell"></button></td>
            <td><button class="game-cell"></button></td>
            <td><button class="game-cell"></button></td>
          </tr>
        </tbody>
      </table>
      <button id="restart-button">Restart Game</button>
    </div>
  </body>
</html>
